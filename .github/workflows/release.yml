name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew :core:test

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract tag annotation
        id: tag_body
        run: |
          TAG_BODY=$(git tag -l --format='%(contents:body)' "v${{ steps.version.outputs.VERSION }}")
          {
            echo "BODY<<EOFTAGBODY"
            echo "$TAG_BODY"
            echo "EOFTAGBODY"
          } >> $GITHUB_OUTPUT

      - name: Rename artifacts for release
        run: |
          # Shadow JAR has no classifier (archiveClassifier = ""), exclude -sources.jar
          cp bukkit/build/libs/bukkit-*.jar "SchematioConnector-Paper-${{ steps.version.outputs.VERSION }}.jar"
          find fabric/build/libs -name 'SchematioConnector-Fabric-*.jar' ! -name '*-sources.jar' -exec cp {} "SchematioConnector-Fabric-${{ steps.version.outputs.VERSION }}.jar" \; 2>/dev/null || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: SchematioConnector v${{ steps.version.outputs.VERSION }}
          body: |
            ${{ steps.tag_body.outputs.BODY }}

            ---

            ### Installation

            **Paper / Spigot / Forks:**
            1. Download `SchematioConnector-Paper-${{ steps.version.outputs.VERSION }}.jar`
            2. Place in your server's `plugins/` folder
            3. Restart the server

            **Fabric:**
            1. Download `SchematioConnector-Fabric-${{ steps.version.outputs.VERSION }}.jar`
            2. Place in your server's `mods/` folder (requires Fabric API + Fabric Language Kotlin)
            3. Restart the server

            ### Requirements
            - Minecraft 1.21.8+
            - Java 21+
            - WorldEdit (optional but required for clipboard operations)
          files: |
            SchematioConnector-Paper-${{ steps.version.outputs.VERSION }}.jar
            SchematioConnector-Fabric-${{ steps.version.outputs.VERSION }}.jar
          fail_on_unmatched_files: false
          draft: false
          prerelease: false
