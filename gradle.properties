# Project version - follows Semantic Versioning (https://semver.org)
# Bump MAJOR for breaking changes, MINOR for new features, PATCH for bug fixes
versionMajor=1
versionMinor=0
versionPatch=1

# Gradle settings
org.gradle.jvmargs=-Xmx4G
org.gradle.parallel=true

# Kotlin settings
kotlin.code.style=official

# =============================================================================
# BUKKIT (Paper) Version Configuration
# =============================================================================
# Minimum supported Paper version
bukkit_min_version=1.21.8
# Build target version (what we compile against)
bukkit_target_version=1.21.8
# Paper API version for plugin.yml
bukkit_api_version=1.21

# =============================================================================
# FABRIC Version Configuration
# =============================================================================
# Minecraft version
fabric_minecraft_version=1.21.8
# Fabric loader version
fabric_loader_version=0.17.2
# Fabric API version
fabric_api_version=0.136.0+1.21.8
# Yarn mappings
fabric_yarn_mappings=1.21.8+build.1

# =============================================================================
# Shared Dependency Versions
# =============================================================================
worldedit_version=7.3.17-SNAPSHOT
